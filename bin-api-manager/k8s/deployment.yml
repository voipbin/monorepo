apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-manager
  labels:
    app: api-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-manager
  template:
    metadata:
      labels:
        app: api-manager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "2112"
    spec:
      containers:
        - name: api-manager
          image: api-manager-image
          command:
            - './api-manager'
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DATABASE_DSN
              value: ${DATABASE_DSN}
            - name: PROMETHEUS_ENDPOINT
              value: "/metrics"
            - name: PROMETHEUS_LISTEN_ADDRESS
              value: ":2112"
            - name: RABBITMQ_ADDRESS
              value: ${RABBITMQ_ADDRESS}
            - name: REDIS_ADDRESS
              value: ${REDIS_ADDRESS}
            - name: REDIS_PASSWORD
              value: ${REDIS_PASSWORD}
            - name: REDIS_DATABASE
              value: "1"
            - name: SSL_PRIVKEY_BASE64
              value: ${SSL_PRIVKEY_API_BASE64}
            - name: SSL_CERT_BASE64
              value: ${SSL_CERT_API_BASE64}
            - name: GCP_CREDENTIAL_BASE64
              value: ${GCP_SERVICE_ACCOUNT_BASE64}
            - name: GCP_PROJECT_ID
              value: ${GCP_PROJECT_ID}
            - name: GCP_BUCKET_NAME
              value: ${GCP_BUCKET_NAME_TMP}
            - name: JWT_KEY
              value: ${JWT_KEY}
          readinessProbe:
            httpGet:
              path: /ping
              port: 443
              scheme: HTTPS
          resources:
            limits:
              cpu: "100m"
              memory: "40M"
          ports:
            - containerPort: 2112
              name: metrics
              protocol: TCP
            - containerPort: 443
              name: service
              protocol: TCP

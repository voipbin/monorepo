type: object
properties:
  id:
    type: string
    description: "The unique identifier for the file."
  customer_id:
    type: string
    description: "The customer ID associated with the file."
  owner_id:
    type: string
    description: "The owner ID of the file."
  reference_type:
    $ref: '#/components/schemas/Filereference_type'
  reference_id:
    type: string
    description: "The reference ID associated with the file."
  name:
    type: string
    description: "The name of the file."
  detail:
    type: string
    description: "The details of the file."
  filename:
    type: string
    description: "The filename of the file."
  filesize:
    type: integer
    format: int64
    description: "The size of the file in bytes."
  uri_download:
    type: string
    description: "The URI for downloading the file."
  tm_download_expire:
    type: string
    description: The timestamp when the download link expires. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_create:
    type: string
    description: Timestamp when the file was created. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_update:
    type: string
    description: Timestamp when the file was last updated. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_delete:
    type: string
    description: Timestamp when the file was deleted. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)

type: object
properties:
  id:
    type: string
    description: Unique identifier (inherited from commonidentity.Identity).
  chat_id:
    type: string
    description: Associated chat ID.
  source:
    $ref: '../../components/common/main.yaml#/components/schemas/Address'
  type:
    $ref: '#/components/schemas/MessagechatType'
  text:
    type: string
    description: Text content of the message.
  medias:
    type: array
    items:
      $ref: '#/components/schemas/Media'
    description: List of associated media objects.
  tm_create:
    type: string
    description: Timestamp when the message chat was created. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_update:
    type: string
    description: Timestamp when the message chat was last updated. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_delete:
    type: string
    description: Timestamp when the message chat was deleted. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)

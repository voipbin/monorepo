type: object
description: Represents an agent resource.
properties:
  id:
    type: string
  customer_id:
    type: string
    description: Resource's customer ID.
  username:
    type: string
    description: Agent's username.
  name:
    type: string
    description: Agent's name.
  detail:
    type: string
    description: Agent's detail.
  ring_method:
    $ref: '#/components/schemas/AgentRingMethod'
  status:
    $ref: '#/components/schemas/AgentStatus'
  permission:
    $ref: '#/components/schemas/AgentPermission'
  tag_ids:
    type: array
    items:
      type: string
    description: Agent's tag IDs.
  addresses:
    type: array
    items:
      $ref: '../../components/common/main.yaml#/components/schemas/Address'
    description: Agent's endpoint addresses.
  tm_create:
    type: string
    description: Created timestamp. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_update:
    type: string
    description: Updated timestamp. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_delete:
    type: string
    description: Deleted timestamp. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)

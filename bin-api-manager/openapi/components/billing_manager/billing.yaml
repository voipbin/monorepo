type: object
properties:
  id:
    type: string
    description: The unique identifier of the billing.
  customer_id:
    type: string
    description: The customer's unique identifier.
  account_id:
    type: string
    description: The billing account ID.
  status:
    $ref: '#/components/schemas/BillingStatus'
  reference_type:
    $ref: '#/components/schemas/Billingreference_type'
  reference_id:
    type: string
    description: The ID of the reference related to this billing.
  cost_per_unit:
    type: number
    format: float
    description: The cost per billing unit.
  cost_total:
    type: number
    format: float
    description: The total cost of this billing.
  billing_unit_count:
    type: number
    format: float
    description: The total count of billing units.
  tm_billing_start:
    type: string
    description: Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_billing_end:
    type: string
    description: Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_create:
    type: string
    description: Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_update:
    type: string
    description: Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_delete:
    type: string
    description: Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)

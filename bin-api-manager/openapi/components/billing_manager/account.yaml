type: object
properties:
  id:
    type: string
    description: The unique identifier of the account.
  customer_id:
    type: string
    description: The unique identifier of the associated customer.
  name:
    type: string
    description: The name of the account.
  detail:
    type: string
    description: Additional details about the account.
  balance:
    type: number
    format: float
    description: The balance of the account in USD.
  payment_type:
    $ref: '#/components/schemas/AccountPaymentType'
  payment_method:
    $ref: '#/components/schemas/AccountPaymentMethod'
  tm_create:
    type: string
    description: Created timestamp. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_update:
    type: string
    description: Updated timestamp. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_delete:
    type: string
    description: Deleted timestamp. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)

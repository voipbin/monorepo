type: object
properties:
  id:
    type: string
    description: Unique identifier for the customer.
  name:
    type: string
    description: Name of the customer.
  detail:
    type: string
    description: Details about the customer.
  email:
    type: string
    description: Email address of the customer.
  phone_number:
    type: string
    description: Phone number of the customer.
  address:
    type: string
    description: Address of the customer.
  webhook_method:
    $ref: '#/components/schemas/CustomerWebhookMethod'
    description: Webhook method used by the customer.
  webhook_uri:
    type: string
    description: URI for the customer's webhook.
  billing_account_id:
    type: string
    description: The ID of the customer's default billing account.
  tm_create:
    type: string
    description: Timestamp when the customer was created.
  tm_update:
    type: string
    description: Timestamp when the customer was last updated.
  tm_delete:
    type: string
    description: Timestamp when the customer was deleted.

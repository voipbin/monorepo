type: object
properties:
  id:
    type: string
    description: Resource identifier
  customer_id:
    type: string
    description: Resource's customer ID
  owner_type:
    type: string
    description: Resource's owner type
  owner_id:
    type: string
    description: Resource's owner ID
  reference_type:
    description: The type of reference, either a "call" or a "confbridge".
    $ref: '#/components/schemas/RecordingReferenceType'
  reference_id:
    type: string
    description: The UUID of the reference.
  status:
    $ref: '#/components/schemas/RecordingStatus'
    description: The status of the recording.
  format:
    $ref: '#/components/schemas/RecordingFormat'
    description: The format of the recording file (e.g., WAV).
  tm_start:
    type: string
    description: The start timestamp of the recording. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_end:
    type: string
    description: The end timestamp of the recording. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_create:
    type: string
    description: The creation timestamp of the recording. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_update:
    type: string
    description: The last update timestamp of the recording. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_delete:
    type: string
    description: The timestamp when the recording was deleted. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)

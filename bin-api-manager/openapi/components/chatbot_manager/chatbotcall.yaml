type: object
properties:
  id:
    type: string
    description: Unique identifier for the chatbot call.
  customer_id:
    type: string
    description: Unique identifier of the associated customer.
  chatbot_id:
    type: string
    description: Unique identifier of the associated chatbot.
  activeflow_id:
    type: string
    description: Unique identifier for the active flow.
  reference_type:
    $ref: '#/components/schemas/Chatbotcallreference_type'
  reference_id:
    type: string
    description: Unique identifier for the reference.
  confbridge_id:
    type: string
    description: Unique identifier for the conference bridge.
  transcribe_id:
    type: string
    description: Unique identifier for the transcription service.
  status:
    $ref: '#/components/schemas/ChatbotcallStatus'
  gender:
    $ref: '#/components/schemas/ChatbotcallGender'
  language:
    type: string
    description: Language used during the chatbot call.
  tm_end:
    type: string
    description: Timestamp when the chatbot call ended. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_create:
    type: string
    description: Timestamp when the chatbot call was created. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_update:
    type: string
    description: Timestamp when the chatbot call was last updated. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_delete:
    type: string
    description: Timestamp when the chatbot call was deleted. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)

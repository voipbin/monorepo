type: object
properties:
  id:
    type: string
    description: Unique identifier of the chatbot.
  customer_id:
    type: string
    description: Unique identifier of the associated customer.
  name:
    type: string
    description: Name of the chatbot.
  detail:
    type: string
    description: Detailed information about the chatbot.
  engine_type:
    $ref: '#/components/schemas/ChatbotEngineType'
  init_prompt:
    type: string
    description: Initial prompt to configure the chatbot's behavior.
  tm_create:
    type: string
    description: Timestamp when the chatbot was created. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_update:
    type: string
    description: Timestamp when the chatbot was last updated. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_delete:
    type: string
    description: Timestamp when the chatbot was deleted. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)

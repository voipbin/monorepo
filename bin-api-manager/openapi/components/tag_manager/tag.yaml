type: object
properties:
  id:
    type: string
    description: "The unique identifier for the tag."
  name:
    type: string
    description: "The name of the tag."
  detail:
    type: string
    description: "The details about the tag."
  tm_create:
    type: string
    description: Timestamp when the tag was created. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_update:
    type: string
    description: Timestamp when the tag was last updated. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)
  tm_delete:
    type: string
    description: Timestamp when the tag was deleted. Custom date-time format(YYYY-MM-DD HH:mm:ss.ssssss)

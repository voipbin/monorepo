get:
  summary: List agents
  description: Get agents of the user.
  parameters:
    - $ref: '#/components/parameters/PageSize'
    - $ref: '#/components/parameters/PageToken'
    - name: tag_ids
      in: query
      description: Comma separated tag ids.
      required: false
      schema:
        type: string
    - name: status
      in: query
      description: Agent status.
      required: false
      schema:
        $ref: '#/components/schemas/AgentManagerAgentStatus'
  responses:
    '200':
      description: Successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/CommonPagination'
              - type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/AgentManagerAgent'

post:
  summary: Create a new agent
  description: Endpoint to create a new agent.
  requestBody:
    description: Request body to create a new agent.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
            name:
              type: string
            detail:
              type: string
            ring_method:
              $ref: '#/components/schemas/AgentManagerAgentRingMethod'
            permission:
              $ref: '#/components/schemas/AgentManagerAgentPermission'
            tag_ids:
              type: array
              items:
                type: string
            addresses:
              type: array
              items:
                $ref: '#/components/schemas/CommonAddress'
          required:
            - username
            - password
            - name
            - detail
            - ring_method
            - permission
            - tag_ids
            - addresses
  responses:
    '201':
      description: Agent created successfully.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AgentManagerAgent'
    '400':
      description: Invalid input.

put:
  summary: Update an agent's tag IDs
  description: Update an agent's tag IDs and return updated details.
  parameters:
    - name: id
      in: path
      description: The ID of the agent.
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            TagIDs:
              type: array
              items:
                type: string
  responses:
    '200':
      description: Successful response.
      content:
        application/json:
          schema:
            $ref: '../../components/agent_manager/main.yaml#/components/schemas/Agent'

get:
  summary: Get list of campaign calls
  description: Retrieve a list of campaign calls for a given customer.
  parameters:
    - $ref: '../../components/common/main.yaml#/components/parameters/PageSize'
    - $ref: '../../components/common/main.yaml#/components/parameters/PageToken'
  responses:
    '200':
      description: A list of campaign calls
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/common/main.yaml#/components/schemas/Pagination'
              - type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '../../components/campaign_manager/main.yaml#/components/schemas/Campaigncall'

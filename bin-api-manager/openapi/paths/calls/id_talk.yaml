post:
  summary: Talk to the call
  description: Initiates a talking action to the call.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            text:
              type: string
            gender:
              type: string
            language:
              type: string
  responses:
    '200':
      description: The result of the talk action.

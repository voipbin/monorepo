get:
  summary: List queue calls
  description: Returns a list of queue calls for the given customer.
  parameters:
    - $ref: '../../components/common/main.yaml#/components/parameters/PageSize'
    - $ref: '../../components/common/main.yaml#/components/parameters/PageToken'
  responses:
    '200':
      description: A list of queue calls.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/common/main.yaml#/components/schemas/Pagination'
              - type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '../../components/queue_manager/main.yaml#/components/schemas/Queuecall'

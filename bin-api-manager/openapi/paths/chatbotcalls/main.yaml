get:
  summary: Gets a list of chatbot calls
  description: Retrieves a paginated list of chatbot calls based on the provided query parameters.
  parameters:
    - $ref: '../../components/common/main.yaml#/components/parameters/PageSize'
    - $ref: '../../components/common/main.yaml#/components/parameters/PageToken'
  responses:
    '200':
      description: A list of chatbot calls.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/common/main.yaml#/components/schemas/Pagination'
              - type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '../../components/chatbot_manager/main.yaml#/components/schemas/Chatbotcall'

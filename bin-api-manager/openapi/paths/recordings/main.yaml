get:
  summary: List recordings
  description: Retrieves a list of recordings for the given customer.
  parameters:
    - $ref: '../../components/common/main.yaml#/components/parameters/PageSize'
    - $ref: '../../components/common/main.yaml#/components/parameters/PageToken'
  responses:
    '200':
      description: A list of recordings.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/common/main.yaml#/components/schemas/Pagination'
              - type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '../../components/call_manager/main.yaml#/components/schemas/Recording'

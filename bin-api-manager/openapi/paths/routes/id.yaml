get:
  summary: Get a route
  description: Returns the details of the route for the given ID.
  parameters:
    - name: id
      in: path
      required: true
      description: The route's ID.
      schema:
        type: string
  responses:
    '200':
      description: The route details.
      content:
        application/json:
          schema:
            $ref: '../../components/route_manager/main.yaml#/components/schemas/Route'

delete:
  summary: Delete the route
  description: Deletes the route for the given ID.
  parameters:
    - name: id
      in: path
      required: true
      description: The route's ID.
      schema:
        type: string
  responses:
    '200':
      description: The route has been deleted successfully.
      content:
        application/json:
          schema:
            $ref: '../../components/route_manager/main.yaml#/components/schemas/Route'

put:
  summary: Update a route
  description: Updates a route with the provided details and returns the updated route.
  parameters:
    - name: id
      in: path
      required: true
      description: The route's ID.
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: The name of the route.
            detail:
              type: string
              description: The detail information of the route.
            provider_id:
              type: string
              description: The provider ID for the route.
            priority:
              type: integer
              description: The priority of the route.
            target:
              type: string
              description: The target of the route.
  responses:
    '200':
      description: The updated route details.
      content:
        application/json:
          schema:
            $ref: '../../components/route_manager/main.yaml#/components/schemas/Route'

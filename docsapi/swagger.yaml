definitions:
  models.Action:
    properties:
      id:
        type: string
      option:
        type: string
      type:
        type: string
    type: object
  models.AvailableNumber:
    properties:
      country:
        type: string
      features:
        items:
          type: string
        type: array
      number:
        type: string
      postal_code:
        type: string
      region:
        type: string
    type: object
  models.Call:
    properties:
      chained_call_ids:
        description: Chained call ids
        items:
          type: string
        type: array
      conf_id:
        description: Currently joined conference id.
        type: string
      destination:
        $ref: '#/definitions/models.CallAddress'
        description: Destination info
        type: object
      direction:
        description: Call's direction.
        type: string
      flow_id:
        description: Attached flow id
        type: string
      hangup_by:
        description: Describe which endpoint sent the hangup request first.
        type: string
      hangup_reason:
        description: Desribe detail of hangup reason.
        type: string
      id:
        description: Call's ID.
        type: string
      master_call_id:
        description: Master call id
        type: string
      recording_id:
        description: Recording id(current)
        type: string
      recording_ids:
        description: Recording ids
        items:
          type: string
        type: array
      source:
        $ref: '#/definitions/models.CallAddress'
        description: Source info
        type: object
      status:
        description: Call's status.
        type: string
      tm_create:
        description: Timestamp. Created time.
        type: string
      tm_hangup:
        description: Timestamp. Hangup time.
        type: string
      tm_progressing:
        description: Timestamp. Progressing time.
        type: string
      tm_ringing:
        description: Timestamp. Ringing time.
        type: string
      tm_update:
        description: Timestamp. Updated time.
        type: string
      type:
        description: Call's type.
        type: string
      user_id:
        description: Call owner's ID.
        type: integer
    type: object
  models.CallAddress:
    properties:
      name:
        description: Name.
        type: string
      target:
        description: Destination. If the type is 'tel' type, the terget must follow the E.164 format(https://www.itu.int/rec/T-REC-E.164/en).
        type: string
      type:
        description: Type of address. must be one of ["sip", "tel"].
        type: string
    type: object
  models.Conference:
    properties:
      call_ids:
        description: Currently joined call IDs.
        items:
          type: string
        type: array
      detail:
        description: Detail.
        type: string
      id:
        description: Conference's ID.
        type: string
      name:
        description: Name.
        type: string
      recording_id:
        description: Currently recording ID.
        type: string
      recording_ids:
        description: Recorded recording IDs.
        items:
          type: string
        type: array
      status:
        description: Status.
        type: string
      tm_create:
        description: Created timestamp.
        type: string
      tm_delete:
        description: Deleted timestamp.
        type: string
      tm_update:
        description: Updated timestamp.
        type: string
      type:
        description: Conference's type.
        type: string
      user_id:
        description: Conference owner's ID.
        type: integer
    type: object
  models.Domain:
    properties:
      detail:
        description: Detail
        type: string
      domain_name:
        type: string
      id:
        type: string
      name:
        description: Name
        type: string
      tm_create:
        description: Created timestamp.
        type: string
      tm_delete:
        description: Deleted timestamp.
        type: string
      tm_update:
        description: Updated timestamp.
        type: string
      user_id:
        type: integer
    type: object
  models.Extension:
    properties:
      detail:
        type: string
      domain_id:
        type: string
      extension:
        type: string
      id:
        type: string
      name:
        type: string
      password:
        type: string
      tm_create:
        type: string
      tm_delete:
        type: string
      tm_update:
        type: string
      user_id:
        type: integer
    type: object
  models.Flow:
    properties:
      actions:
        description: Actions
        items:
          $ref: '#/definitions/models.Action'
        type: array
      detail:
        description: Detail
        type: string
      id:
        description: Flow's ID
        type: string
      name:
        description: Name
        type: string
      tm_create:
        description: Created timestamp.
        type: string
      tm_delete:
        description: Deleted timestamp.
        type: string
      tm_update:
        description: Updated timestamp.
        type: string
    type: object
  models.Number:
    properties:
      emergency_enabled:
        type: boolean
      flow_id:
        type: string
      id:
        type: string
      number:
        type: string
      status:
        type: string
      t38_enabled:
        type: boolean
      tm_create:
        type: string
      tm_delete:
        type: string
      tm_purchase:
        description: timestamp
        type: string
      tm_update:
        type: string
    type: object
  models.Recording:
    properties:
      filename:
        type: string
      format:
        type: string
      id:
        type: string
      reference_id:
        type: string
      status:
        type: string
      tm_create:
        type: string
      tm_delete:
        type: string
      tm_end:
        type: string
      tm_start:
        type: string
      tm_update:
        type: string
      type:
        type: string
      user_id:
        type: integer
    type: object
  request.BodyCallsPOST:
    properties:
      actions:
        items:
          $ref: '#/definitions/models.Action'
        type: array
      destination:
        $ref: '#/definitions/models.CallAddress'
        type: object
      event_url:
        type: string
      source:
        $ref: '#/definitions/models.CallAddress'
        type: object
    required:
    - destination
    - source
    type: object
  request.BodyConferencesPOST:
    properties:
      detail:
        type: string
      name:
        type: string
      type:
        type: string
    required:
    - type
    type: object
  response.BodyAvailableNumbersGET:
    properties:
      result:
        items:
          $ref: '#/definitions/models.AvailableNumber'
        type: array
    type: object
  response.BodyCallsGET:
    properties:
      next_page_token:
        type: string
      result:
        items:
          $ref: '#/definitions/models.Call'
        type: array
    type: object
  response.BodyNumbersGET:
    properties:
      next_page_token:
        type: string
      result:
        items:
          $ref: '#/definitions/models.Number'
        type: array
    type: object
  response.BodyRecordingsGET:
    properties:
      next_page_token:
        type: string
      result:
        items:
          $ref: '#/definitions/models.Recording'
        type: array
    type: object
host: api.voipbin.net
info:
  contact:
    email: pchero21@gmail.com
    name: VoIPBIN Project
  description: RESTful API documents for VoIPBIN project.
  license: {}
  termsOfService: http://swagger.io/terms/
  title: VoIPBIN project API
  version: "1.0"
paths:
  /ping:
    get:
      description: Used to check the server is alive
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "pong"}'
      summary: Returns message pong
  /v1.0/available_numbers:
    get:
      description: get available numbers of the country
      parameters:
      - description: The size of results. Max 100
        in: query
        name: page_size
        type: integer
      - description: The ISO country code
        in: query
        name: country_code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BodyAvailableNumbersGET'
      summary: List available numbers
  /v1.0/calls:
    get:
      description: get calls of the user
      parameters:
      - description: The size of results. Max 100
        in: query
        name: page_size
        type: integer
      - description: The token. tm_create
        in: query
        name: page_token
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BodyCallsGET'
      summary: List calls
    post:
      description: dialing to destination
      parameters:
      - description: The call detail
        in: body
        name: call
        required: true
        schema:
          $ref: '#/definitions/request.BodyCallsPOST'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Call'
      summary: Make an outbound call
  /v1.0/calls/{id}:
    delete:
      description: Hangup the call of the given id
      parameters:
      - description: The ID of the call
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Call'
      summary: Hangup the call
    get:
      description: Returns detail call info of the given call id.
      parameters:
      - description: The ID of the call
        in: path
        name: id
        required: true
        type: string
      - description: JWT token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Call'
      summary: Returns detail call info.
  /v1.0/conferences:
    get:
      description: get conferences of the user
      parameters:
      - description: JWT token
        in: query
        name: token
        required: true
        type: string
      - description: The size of results. Max 100
        in: query
        name: page_size
        type: integer
      - description: The token. tm_create
        in: query
        name: page_token
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BodyCallsGET'
      summary: Get list of conferences
    post:
      description: Create a new conference with the given information.
      parameters:
      - description: JWT token
        in: query
        name: token
        required: true
        type: string
      - description: The conference detail
        in: body
        name: call
        required: true
        schema:
          $ref: '#/definitions/request.BodyConferencesPOST'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Conference'
      summary: Create a new conferences
  /v1.0/conferences/{id}:
    delete:
      description: Delete the conference. All the participants in the conference will be kicked out.
      parameters:
      - description: The ID of the conference
        in: path
        name: id
        required: true
        type: string
      - description: JWT token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200": {}
      summary: Delete the confernce.
    get:
      description: Returns detail conference info of the given conference id.
      parameters:
      - description: The ID of the conference
        in: path
        name: id
        required: true
        type: string
      - description: JWT token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Conference'
      summary: Returns detail conference info.
  /v1.0/domains:
    get:
      description: Gets a list of domains
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Domain'
            type: array
      summary: Gets a list of domains.
    post:
      description: Create a new domain and returns detail created domain info.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Domain'
      summary: Create a new domain and returns detail created domain info.
  /v1.0/domains/{id}:
    delete:
      description: Delete a existing domain.
      produces:
      - application/json
      responses:
        "200": {}
      summary: Delete a existing domain.
    get:
      description: Returns detail flow info of the given domain id.
      parameters:
      - description: The ID of the domain
        in: path
        name: id
        required: true
        type: string
      - description: JWT token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Domain'
      summary: Returns detail domain info.
    put:
      description: Update a domain and returns detail updated domain info.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Domain'
      summary: Update a domain and reuturns updated domain info.
  /v1.0/extension/{id}:
    get:
      description: Returns detail extension info of the given extension id.
      parameters:
      - description: The ID of the extension
        in: path
        name: id
        required: true
        type: string
      - description: JWT token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Extension'
      summary: Returns detail extension info.
  /v1.0/extensions:
    get:
      description: Gets a list of extensions
      produces:

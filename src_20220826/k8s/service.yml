apiVersion: v1
kind: Service
metadata:
  name: admin
  # annotations:
  #   cloud.google.com/load-balancer-type: "Internal"
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "admin-static-ip"
  labels:
    name: square-manager

spec:
  type: LoadBalancer
  selector:
    app: admin
  ports:
  - name: https
    port: 443
    targetPort: 3000
    protocol: TCP

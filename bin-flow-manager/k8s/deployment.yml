apiVersion: apps/v1
kind: Deployment
metadata:
  name: flow-manager
  labels:
    app: flow-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flow-manager
  template:
    metadata:
      labels:
        app: flow-manager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "2112"
    spec:
      containers:
        - name: flow-manager
          image: flow-manager-image
          command:
            - './flow-manager'
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DATABASE_DSN
              value: ${DATABASE_DSN}
            - name: PROMETHEUS_ENDPOINT
              value: "/metrics"
            - name: PROMETHEUS_LISTEN_ADDRESS
              value: ":2112"
            - name: RABBITMQ_ADDRESS
              value: ${RABBITMQ_ADDRESS}
            - name: REDIS_ADDRESS
              value: ${REDIS_ADDRESS}
            - name: REDIS_PASSWORD
              value: ${REDIS_PASSWORD}
            - name: REDIS_DATABASE
              value: "1"
            - name: CLICKHOUSE_ADDRESS
              value: "clickhouse.infrastructure.svc.cluster.local:9000"
          ports:
            - name: metrics
              protocol: "TCP"
              containerPort: 2112
            - name: grpc
              protocol: "TCP"
              containerPort: 80
          resources:
            limits:
              cpu: "100m"
              memory: "100Mi"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-manager
  labels:
    app: chatbot-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatbot-manager
  template:
    metadata:
      labels:
        app: chatbot-manager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "2112"
    spec:
      imagePullSecrets:
        - name: gitlab-auth
      containers:
        - name: chatbot-manager
          image: chatbot-manager-image
          command:
            - './chatbot-manager'
          args:
            - '-dbDSN'
            - 'bin-manager:398e02d8-8aaa-11ea-b1f6-9b65a2a4f3a3@tcp(10.126.80.5:3306)/bin_manager'
            - '-prom_endpoint'
            - '/metrics'
            - '-prom_listen_addr'
            - ':2112'
            - '-rabbit_addr'
            - 'amqp://guest:guest@rabbitmq.voipbin.net:5672'
            - '-redis_addr'
            - '10.164.15.220:6379'
            - '-redis_db'
            - '1'
            - '-engine_key_chatgpt'
            - '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'
          ports:
            - name: metrics
              protocol: "TCP"
              containerPort: 2112
          resources:
            limits:
              cpu: "40m"
              memory: "40M"

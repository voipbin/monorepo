apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-manager
  labels:
    app: chatbot-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatbot-manager
  template:
    metadata:
      labels:
        app: chatbot-manager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "2112"
    spec:
      containers:
        - name: chatbot-manager
          image: chatbot-manager-image
          command:
            - './chatbot-manager'
          env:
            - name: DATABASE_DSN
              value: ${DATABASE_DSN}
            - name: PROMETHEUS_ENDPOINT
              value: "/metrics"
            - name: PROMETHEUS_LISTEN_ADDRESS
              value: ":2112"
            - name: RABBITMQ_ADDRESS
              value: ${RABBITMQ_ADDRESS}
            - name: REDIS_ADDRESS
              value: ${REDIS_ADDRESS}
            - name: REDIS_PASSWORD
              value: ${REDIS_PASSWORD}
            - name: REDIS_DATABASE
              value: "1"
            - name: ENGINE_KEY_CHATGPT
              value: "${AUTHTOKEN_OPENAI}"
          ports:
            - name: metrics
              protocol: "TCP"
              containerPort: 2112
          resources:
            limits:
              cpu: "40m"
              memory: "40M"

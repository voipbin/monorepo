apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-manager
  labels:
    app: message-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: message-manager
  template:
    metadata:
      labels:
        app: message-manager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "2112"
    spec:
      containers:
        - name: message-manager
          image: message-manager-image
          command:
            - './message-manager'
          args:
            - '-prom_listen_addr'
            - ':2112'
            - '-dbDSN'
            - 'bin-manager:398e02d8-8aaa-11ea-b1f6-9b65a2a4f3a3@tcp(10.126.80.5:3306)/bin_manager'
            - '-rabbit_addr'
            - 'amqp://guest:guest@rabbitmq.voipbin.net:5672'
            - '-redis_addr'
            - '10.164.15.220:6379'
            - '-redis_db'
            - '1'
            - '-authtoken_messagebird'
            - '$AUTHTOKEN_MESSAGEBIRD'
          ports:
            - name: metrics
              protocol: "TCP"
              containerPort: 2112
          resources:
            limits:
              cpu: "10m"
              memory: "20M"

get:
  summary: Get PCAP download for a call
  description: |
    Returns PCAP file containing SIP messages for the specified call.
    Internal-to-internal packets (where both src and dst IPs are RFC 1918 private addresses) are filtered out.
  tags:
    - Timeline
  parameters:
    - name: call_id
      in: path
      required: true
      description: The UUID of the call
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: PCAP download information.
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
    '400':
      description: Invalid request parameters
    '403':
      description: Permission denied
    '404':
      description: Call not found or no SIP data available
    '502':
      description: Upstream service unavailable

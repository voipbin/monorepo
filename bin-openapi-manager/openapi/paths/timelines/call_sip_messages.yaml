get:
  summary: Get SIP messages for a call
  description: Returns SIP message timeline for the specified call from Homer SIP capture.
  tags:
    - Timeline
  parameters:
    - name: call_id
      in: path
      required: true
      description: The UUID of the call
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: SIP messages for the call.
      content:
        application/json:
          schema:
            type: object
            properties:
              call_id:
                type: string
                format: uuid
              sip_call_id:
                type: string
              messages:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      type: string
                      format: date-time
                    method:
                      type: string
                    src_ip:
                      type: string
                    src_port:
                      type: integer
                    dst_ip:
                      type: string
                    dst_port:
                      type: integer
                    raw:
                      type: string
    '400':
      description: Invalid request parameters
    '403':
      description: Permission denied
    '404':
      description: Call not found or no SIP data available
    '502':
      description: Upstream service unavailable

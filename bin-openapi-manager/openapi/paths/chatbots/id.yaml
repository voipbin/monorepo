get:
  summary: Get chatbot details.
  description: Retrieves detailed information for a specific chatbot by its ID.
  tags:
    - Chatbot
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: The ID of the chatbot.
  responses:
    '200':
      description: Details of the requested chatbot.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ChatbotManagerChatbot'

delete:
  summary: Delete a chatbot.
  description: Deletes an existing chatbot by its ID.
  tags:
    - Chatbot
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: The ID of the chatbot.
  responses:
    '200':
      description: Chatbot successfully deleted.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ChatbotManagerChatbot'

put:
  summary: Update a chatbot.
  description: Updates an existing chatbot's details and returns the updated information.
  tags:
    - Chatbot
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: The ID of the chatbot.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            detail:
              type: string
            engine_type:
              $ref: '#/components/schemas/ChatbotManagerChatbotEngineType'
            engine_model:
              $ref: '#/components/schemas/ChatbotManagerChatbotEngineModel'
            engine_data:
              type: object
              additionalProperties: true
              description: Data associated with the chatbot's engine, can be dynamic and vary based on the engine type.
            init_prompt:
              type: string
          required:
            - name
            - detail
            - engine_type
            - engine_model
            - engine_data
            - init_prompt
  responses:
    '200':
      description: Details of the updated chatbot.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ChatbotManagerChatbot'

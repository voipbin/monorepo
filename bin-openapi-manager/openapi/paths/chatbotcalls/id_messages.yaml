post:
  summary: Send the chatbotcall message
  description: Sends the chatbotcall message to the chatbotcall identified by its ID.
  tags:
    - chatbot
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            role:
              $ref: '#/components/schemas/ChatbotManagerChatbotcallMessageRole'
            text:
              type: string
          required:
            - role
            - text
  responses:
    '200':
      description: The chatbotcall message was successfully sent.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ChatbotManagerChatbotcall'

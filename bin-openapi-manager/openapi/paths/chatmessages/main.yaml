/chatmessages:
get:
  summary: Retrieve a list of chat messages
  description: Fetches a paginated list of chat messages.
  tags:
    - Chat
  parameters:
    - $ref: '#/components/parameters/PageSize'
    - $ref: '#/components/parameters/PageToken'
    - name: chat_id
      in: query
      description: The chat id.
      required: true
      schema:
        type: string
  responses:
    '200':
      description: A list of chat messages.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/CommonPagination'
              - type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChatManagerMessagechat'

post:
  summary: Create a new chat message
  description: Creates a new chat message and returns the details of the created message.
  tags:
    - Chat
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            chat_id:
              type: string
            source:
              $ref: '#/components/schemas/CommonAddress'
            type:
              $ref: '#/components/schemas/ChatManagerMessagechatType'
            text:
              type: string
            medias:
              type: array
              items:
                $ref: '#/components/schemas/ChatManagerMedia'
          required:
            - chat_id
            - source
            - type
            - text
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ChatManagerMessagechat'

get:
  summary: Get extension details
  description: Retrieves details of a specific extension by its ID.
  tags:
    - Extension
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the extension.
      schema:
        type: string
  responses:
    '200':
      description: The extension details.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RegistrarManagerExtension'

put:
  summary: Update an extension
  description: Updates an existing extension and returns the updated details.
  tags:
    - Extension
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the extension.
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            detail:
              type: string
            password:
              type: string
            direct:
              type: boolean
              description: "Enable (true) or disable (false) direct extension access"
            direct_regenerate:
              type: boolean
              description: "Regenerate the direct extension hash (only when direct is enabled)"
          required:
            - name
            - detail
            - password
  responses:
    '200':
      description: The updated extension.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RegistrarManagerExtension'

delete:
  summary: Delete an extension
  description: Deletes an existing extension by its ID.
  tags:
    - Extension
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the extension.
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RegistrarManagerExtension'

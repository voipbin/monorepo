post:
  summary: Request a password reset
  description: |
    Sends a password reset email to the agent's registered email address.

    This endpoint always returns 200 regardless of whether the username exists,
    to prevent username enumeration.

    This endpoint does not require authentication.

    **Note:** This endpoint is available at `/auth/password-forgot` (not under `/v1.0` prefix).
  tags:
    - Auth
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
          properties:
            username:
              type: string
              description: The agent's username (email address)
              example: "user@example.com"
  responses:
    '200':
      description: Request accepted (always returns 200)
      content:
        application/json:
          schema:
            type: object
    '400':
      description: Bad request - malformed request body

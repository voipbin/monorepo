post:
  summary: Sign up a new customer
  description: |
    Creates a new unverified customer account and sends a verification email.

    This endpoint always returns 200 regardless of whether the signup succeeds,
    to prevent email enumeration.

    This endpoint does not require authentication.

    **Note:** This endpoint is available at `/auth/signup` (not under `/v1.0` prefix).
  tags:
    - Auth
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
          properties:
            name:
              type: string
              description: Name of the customer
              example: "Acme Corp"
            detail:
              type: string
              description: Details about the customer
              example: "Enterprise customer"
            email:
              type: string
              description: Email address for the customer account
              example: "admin@acme.com"
            phone_number:
              type: string
              description: Phone number of the customer
              example: "+14155551234"
            address:
              type: string
              description: Address of the customer
              example: "123 Main St, San Francisco, CA"
            webhook_method:
              type: string
              description: HTTP method for webhook notifications
              enum:
                - POST
                - GET
                - PUT
                - DELETE
              example: "POST"
            webhook_uri:
              type: string
              description: URI for receiving webhook notifications
              example: "https://acme.com/webhooks"
  responses:
    '200':
      description: Request accepted (always returns 200 to prevent email enumeration)
      content:
        application/json:
          schema:
            type: object
            properties:
              customer:
                $ref: '#/components/schemas/CustomerManagerCustomer'
              temp_token:
                type: string
                description: Temporary token for headless verification via /auth/complete-signup
    '400':
      description: Bad request - malformed request body

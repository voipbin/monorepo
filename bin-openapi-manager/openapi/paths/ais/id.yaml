get:
  summary: Get ai details.
  description: Retrieves detailed information for a specific ai by its ID.
  tags:
    - AI
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: The ID of the ai.
  responses:
    '200':
      description: Details of the requested ai.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AIManagerAI'

delete:
  summary: Delete a ai.
  description: Deletes an existing ai by its ID.
  tags:
    - AI
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: The ID of the ai.
  responses:
    '200':
      description: AI successfully deleted.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AIManagerAI'

put:
  summary: Update a ai.
  description: Updates an existing ai's details and returns the updated information.
  tags:
    - AI
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: The ID of the ai.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            detail:
              type: string
            engine_type:
              $ref: '#/components/schemas/AIManagerAIEngineType'
            engine_model:
              $ref: '#/components/schemas/AIManagerAIEngineModel'
            engine_data:
              type: object
              additionalProperties: true
              description: Data associated with the ai's engine, can be dynamic and vary based on the engine type.
            engine_key:
              type: string
              description: API key or credential for the AI engine.
            init_prompt:
              type: string
            tts_type:
              type: string
              description: Text-to-speech engine type.
            tts_voice_id:
              type: string
              description: Voice ID for the text-to-speech engine.
            stt_type:
              type: string
              description: Speech-to-text engine type.
          required:
            - name
            - detail
            - engine_type
            - engine_model
            - engine_data
            - engine_key
            - init_prompt
            - tts_type
            - tts_voice_id
            - stt_type
  responses:
    '200':
      description: Details of the updated ai.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AIManagerAI'

commands:
  go-test:
    description: "test and lint the go application"
    parameters:
      source-directory:
        type: string
        default: "none"
    steps:
      - run: echo working on << parameters.source-directory >>
      - checkout
      - run:
          name: Install dependencies and vendor
          command: |
            cd << parameters.source-directory >>
            go mod download
            go mod vendor          

      - run:
          name: Linting and vet
          command: |
            cd << parameters.source-directory >>
            golangci-lint run -v --timeout 5m
            go vet $(go list ./...)

      - run:
          name: Testing
          command: |
            cd << parameters.source-directory >>
            go test -coverprofile cp.out -v $(go list ./...)
            go tool cover -html=cp.out -o cp.html
            go tool cover -func=cp.out

      - run:
          name: Run gotestsum
          command: |
            cd << parameters.source-directory >>
            gotestsum --junitfile test-results.xml

      - store_test_results:
          path: << parameters.source-directory >>/test-results.xml

  go-test-api-manager:
    description: "test and lint the go application"
    parameters:
      source-directory:
        type: string
        default: "none"
    steps:
      - run: echo working on << parameters.source-directory >>
      - checkout
      - run:
          name: Install dependencies and vendor
          command: |
            cd << parameters.source-directory >>
            go mod download
            go mod vendor          
      - run:
          name: Install extra dependencies
          command: |
            sudo apt-get update && sudo apt install -y pkg-config libzmq5 libzmq3-dev libczmq4 libczmq-dev

      - run:
          name: Linting and vet
          command: |
            cd << parameters.source-directory >>
            golangci-lint run -v --timeout 5m
            go vet $(go list ./...)

      - run:
          name: Testing
          command: |
            cd << parameters.source-directory >>
            go test -coverprofile cp.out -v $(go list ./...)
            go tool cover -html=cp.out -o cp.html
            go tool cover -func=cp.out

      - run:
          name: Run gotestsum
          command: |
            cd << parameters.source-directory >>
            gotestsum --junitfile test-results.xml

      - store_test_results:
          path: << parameters.source-directory >>/test-results.xml

  go-build:
    description: "build the go application docker image"
    parameters:
      source-directory:
        type: string
        default: "World"
      image-name:
        type: string
        default: "none"

    steps:
      - run: echo working on << parameters.source-directory >>
      - setup_remote_docker
      - checkout
      - run:
          name: Config service account
          command: |
            echo $CC_GCP_SERVICE_ACCOUNT > ./google_service_account.json
            gcloud auth activate-service-account --key-file=./google_service_account.json
            gcloud config set project $CC_GCP_PROJECT_ID
            gcloud container clusters get-credentials $CC_GCP_CLUSTER_NAME --zone $CC_GCP_CLUSTER_ZONE --project $CC_GCP_PROJECT_ID

      - run:
          name: Config registry
          command: |
            cat google_service_account.json | docker login -u _json_key_base64 --password-stdin pkg.dev
            gcloud auth activate-service-account --key-file=google_service_account.json
            gcloud auth configure-docker $CC_REGISTRY_LOCATION

      - run:
          name: Building Docker image and push
          command: |
            docker build --tag $CC_REGISTRY_LOCATION/$CC_GCP_PROJECT_ID/bin-manager/<< parameters.image-name >>:$CIRCLE_SHA1 --tag $CC_REGISTRY_LOCATION/$CC_GCP_PROJECT_ID/bin-manager/<< parameters.image-name >>:latest -f << parameters.source-directory >>/Dockerfile .
            docker push $CC_REGISTRY_LOCATION/$CC_GCP_PROJECT_ID/bin-manager/<< parameters.image-name >>:$CIRCLE_SHA1

  go-release:
    description: "release the docker image"
    parameters:
      source-directory:
        type: string
        default: "World"
      image-name:
        type: string
        default: "none"
    steps:
      - run: echo Hello << parameters.source-directory >>
      - setup_remote_docker
      - checkout
      - run:
          name: Config service account
          command: |
            echo $CC_GCP_SERVICE_ACCOUNT > ./google_service_account.json
            gcloud auth activate-service-account --key-file=./google_service_account.json
            gcloud config set project $CC_GCP_PROJECT_ID
            gcloud container clusters get-credentials $CC_GCP_CLUSTER_NAME --zone $CC_GCP_CLUSTER_ZONE --project $CC_GCP_PROJECT_ID

      # - run:
      #     name: Config registry
      #     command: |
      #       cat google_service_account.json | docker login -u _json_key_base64 --password-stdin pkg.dev
      #       gcloud auth activate-service-account --key-file=google_service_account.json
      #       gcloud auth configure-docker $CC_REGISTRY_LOCATION

      - run:
          name: Release
          command: |
            cd << parameters.source-directory >>/k8s
            kustomize edit set image << parameters.image-name >>-image=$CC_REGISTRY_LOCATION/$CC_GCP_PROJECT_ID/bin-manager/<< parameters.image-name >>:$CIRCLE_SHA1
            kubectl apply -k ./ -v6

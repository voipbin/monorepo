            find . -type f -exec sed -i -e "s|\${HOMER_API_ADDRESS}|$CC_HOMER_API_ADDRESS|g" {} +
            find . -type f -exec sed -i -e "s|\${HOMER_AUTH_TOKEN}|$CC_HOMER_AUTH_TOKEN|g" {} +

[system]
disable_rport=yes

[global]
user_agent=voipbin
default_from_user=anonymous
default_realm=voipbin

; udp listen for internal ip
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0

; tcp listen for internal ip
[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0

; tcp listen for local traffic
[transport-tcp-localhost]
type=transport
protocol=tcp
bind=127.0.0.1

; dispatcher endpoint.
; this endpoint is for Kamailio's dispatcher alive ping.
[dispatcher]
type=endpoint

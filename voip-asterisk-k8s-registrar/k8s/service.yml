---
apiVersion: v1
kind: Service
metadata:
  name: asterisk-registrar-tcp
  annotations:
    cloud.google.com/load-balancer-type: "Internal"

spec:
  type: LoadBalancer
  loadBalancerIP: 10.164.0.30
  selector:
    app: asterisk-registrar
  ports:
    - port: 5060
      targetPort: 5060
      protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: asterisk-registrar-udp
  annotations:
    cloud.google.com/load-balancer-type: "Internal"

spec:
  type: LoadBalancer
  loadBalancerIP: 10.164.0.31
  selector:
    app: asterisk-registrar
  ports:
    - port: 5060
      targetPort: 5060
      protocol: UDP

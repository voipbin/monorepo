apiVersion: apps/v1
kind: Deployment
metadata:
  name: hook-manager
  labels:
    app: hook-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hook-manager
  template:
    metadata:
      labels:
        app: hook-manager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "2112"
    spec:
      containers:
        - name: hook-manager
          image: hook-manager-image
          command:
            - './hook-manager'
          args:
            - '-dsn'
            - 'bin-manager:398e02d8-8aaa-11ea-b1f6-9b65a2a4f3a3@tcp(10.126.80.5:3306)/bin_manager'
            - '-rabbit_addr'
            - 'amqp://guest:guest@rabbitmq.voipbin.net:5672'
            - '-ssl_private_base64'
            - '${SSL_PRIVKEY_HOOK_BASE64}'
            - '-ssl_cert_base64'
            - '${SSL_CERT_HOOK_BASE64}'

          ports:
            - name: metrics
              protocol: "TCP"
              containerPort: 2112
            - name: service-https
              protocol: "TCP"
              containerPort: 443
            - name: service-http
              protocol: "TCP"
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /ping
              port: 443
              scheme: HTTPS
          resources:
            limits:
              cpu: "10m"
              memory: "30M"

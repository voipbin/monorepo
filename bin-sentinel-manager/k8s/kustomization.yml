apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: bin-manager
commonLabels:
  app: bin-manager

resources:
  - namespace.yml
  - deployment.yml
  - service.yml
  - role.yml
  - rolebinding.yml

patches:
  - target:
      kind: Role
      name: pod-reader
    patch: |
      - op: replace
        path: /metadata/namespace
        value: voip

  - target:
      kind: RoleBinding
      name: pod-reader-binding
    patch: |
      - op: replace
        path: /metadata/namespace
        value: voip
